<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="/coach2/actividad2/style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>ANON COFFEE</h1>
            <p class="established">Est 2023</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="/coach2/actividad2/src/icons8-coffee-90.png" alt="coffee-icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.99$</p>
                </article>
                <article class="item">
                    <p class="flavor">Cappuccino</p>
                    <p class="price">3.99$</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">3.99$</p>
                </article>
                <article class="item">
                    <p class="flavor">American Coffee</p>
                    <p class="price">3.99$</p>
                </article>
            </section>
            <section>
                <h2>Dessert</h2>
                <img src="/coach2/actividad2/src/icons8-dessert-100.png" alt="dessert-icon">
                <article class="item">
                    <p class="flavor">Apple Pie</p>
                    <p class="price">3.99$</p>
                </article>
                <article class="item">
                    <p class="flavor">Chocolate Cake</p>
                    <p class="price">3.99$</p>
                </article>
                <article class="item">
                    <p class="flavor">Ice Cream</p>
                    <p class="price">3.99$</p>
                </article>
                <article class="item">
                    <p class="flavor">Carrot Cake</p>
                    <p class="price">3.99$</p>
            </section>
        </main>
    </div>
    <footer>
        <p>Maked by AnonDEV</p>
    </footer>
</body>
</html>
