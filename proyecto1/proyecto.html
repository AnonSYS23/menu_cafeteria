<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="form">
    <section>
        <br>
        <h1>AnonChat: Tu sitio de chat anonimo y libre de opinion</h1>
        <br>
        <br>
    </section>
        <form action="">
            <label for="nombre">
                <span>Nombre de Usuario:</span>
                <input type="text" name="nombre" id="nombre" autocomplete="nombre">
            </label>
        </form>
    </section><br><br>
    <section>
        <form action="">
            <label for="contraseña">
                <span>Contraseña:</span>
                <input type="password" name="password" id="password" autocomplete="password">
                </label>
            </label>
        </form>
    </section><br>
    <section><br><br>
        <form action="">
            <label for="confirmar">
                <span>Confirmar:</span>
                <input type="submit" name="confirmar" id="confirmar">
            </label>
        </form>
    </section><br><br>
</div>
</body>
