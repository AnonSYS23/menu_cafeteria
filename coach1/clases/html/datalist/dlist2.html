<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/datalist/dlist2.css">
    <title>Modal Location</title>
</head>
<body>
    <div class="main">
        <div class="modal">
            <input class="list" placeholder="Departamiento de residencia" list="dept">
            <datalist id="dept">
                <option value="Atlantico"></option>
                <option value="Magdalena"></option>
                <option value="Sucre"></option>
                <option value="La Guajira"></option>
                <option value="Bolivar"></option>
            </datalist>
            <input class="list" placeholder="Ciudad" list="city">
            <datalist id="city">
                <option value="Barranquilla"></option>
                <option value="Santa Marta"></option>
                <option value="Sincelejo"></option>
                <option value="Cartagena"></option>
                <option value="Riohacha"></option>
            </datalist>
            <button class="button" type="submit">Aceptar</button>
    </div>
</body>
</html>
